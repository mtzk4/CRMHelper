<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRMHelper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="icon" href="images/hotdog.svg" type="image/x-icon">
<body>
    <script src="script.js"></script>

    <div class=header>
        <p class="name">CRMHelper</p>
    </div>
    <div id="notification" class="notification">
        Copied to clipboard!
    </div>
    <div class="slug">
        <div class="allSlugs">
            <div class="platformHead">
                <p class="platform">All platforms slugs</p>
                <button class="copy" id="copyAllSlug"><img src="images/copy.svg"></button>
            </div>
            <div class="checkboxes">
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/" value="/" name="all"
                                checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/*" value="/*" name="all"
                                checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /*
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /*
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/all" value="/all" name="all" checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /all
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /all
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/series" value="/series" name="all"
                                checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /series
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /series
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/search" value="/search" name="all"
                                checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /search
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /search
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/collections" value="/collections"
                                name="all" checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /collections
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /collections
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/collections-all" value="/collections-all"
                                name="all" checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /collections-all
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /collections-all
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/show/*" value="/show/*" name="all"
                                checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /show/*
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /show/*
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/shows" value="/shows" name="all" checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /shows
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /shows
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/movies" value="/movies" name="all"
                                checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /movies
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /movies
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/tv" value="/tv" name="all">

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /tv
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /tv
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/sport" value="/sport" name="all">

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /sport
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /sport
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
            </div>
            <input class="customSlug" type="text" id="customSlug" placeholder="Введите слаг">
        </div>
        <div class="smartSlugs">
            <div class="platformHead">
                <p class="platform">Smart TV slugs</p>
                <button class="copy" id="copySmartSlug"><img src="images/copy.svg"></button>
            </div>
            <div class="checkboxes">
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/main" value="/main" name="smart" checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /main
                                </div>
                                <div class="checkbox-new_unchecked">

                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/all" value="/all" name="smart" checked>

                            <div class="checkbox-new" aria-hidden="true">

                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/show/*" value="/show/*" name="smart"

                <div class="check-item">

                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/movies/*" value="/movies/*" name="smart"

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /movies/*
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /movies/*
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/search" value="/search" name="smart"
                                checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /search
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /search
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/free" value="/free" name="smart" checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /free
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /free
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
                <div class="check-item">
                    <form>
                        <label class="checkbox">
                            <input class="checkbox-input" type="checkbox" id="/collections" value="/collections"
                                name="smart" checked>

                            <div class="checkbox-new" aria-hidden="true">
                                <div class="checkbox-new_checked">
                                    /collections
                                </div>
                                <div class="checkbox-new_unchecked">
                                    /collections
                                </div>
                            </div>
                        </label>
                    </form>
                </div>
            </div>
            <input class="customSlug" type="text" id="customSmartSlug" placeholder="Введите слаг">
        </div>
    </div>
    <div class="hash">
        <div class="tariff">
            <div class="platformHead">
                <p class="platform">Tariff</p>
                <input class="inputTariff" type="text" placeholder="Введите тариф" id="inputTariff">
                <input class="inputTariff" type="text" placeholder="Введите слаг редиректа" id="inputTariffRedirect">
                <button class="enter" id="enterTariff"><img src="images/eye.svg"></button>
            </div>
            <div class="outputBlocks">
                <div class="hashForms">
                    <div class="outputLink" name="tariff" id="web"></div>
                    <div class="platformLabel">Web</div>
                    <button class="copy" name="1" id="copyWebTariff"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="tariff" id="android"></div>
                    <div class="platformLabel">Android TV/App</div>
                    <button class="copy" name="2" id="copyAndroidTariff"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="tariff" id="smartTV"></div>
                    <div class="platformLabel">SmartTV</div>
                    <button class="copy" name="3" id="copySmartTariff"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="tariff" id="webSmart"></div>
                    <div class="platformLabel">WebSmart</div>
                    <button class="copy" name="4" id="copyWebSmartTariff"><img src="images/copy.svg"></button>
                </div>
            </div>    
        </div>
        <div class="promocode">
            <div class="platformHead">
                <p class="platform">Promocode</p>
                <input class="inputPromocode" type="text" placeholder="Введите промокод" id="inputPromocode">
                <input class="inputPromocode" type="text" placeholder="Введите слаг редиректа" id="inputPromoRedirect">
                <button class="enter" id="enterPromo"><img src="images/eye.svg"></button>
            </div>
            <div class="outputBlocks">
                <div class="hashForms">
                    <div class="outputLink" name="promo" id="webPromo"></div>
                    <div class="platformLabel">Web</div>
                    <button class="copy" name="1" id="copyWebPromo"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="promo" id="webPromoActivate"></div>
                    <div class="platformLabel">Web activated</div>
                    <button class="copy" name="2" id="copyWebPromoActivate"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="promo" id="androidPromo"></div>
                    <div class="platformLabel">Android TV/App</div>
                    <button class="copy" name="1" id="copyAndroidPromo"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="promo" id="androidPromoActivate"></div>
                    <div class="platformLabel">Android TV/App activated</div>
                    <button class="copy" name="2" id="copyAndroidPromoActivate"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="promo" id="smartTVPromo"></div>
                    <div class="platformLabel">Smart/WebSmart</div>
                    <button class="copy" name="3" id="copySmartPromo"><img src="images/copy.svg"></button>
                </div>
                <div class="hashForms">
                    <div class="outputLink" name="promo" id="smartTVPromoActivate"></div>
                    <div class="platformLabel">Smart/WebSmart activated</div>
                    <button class="copy" name="3" id="copySmartPromoActivate"><img src="images/copy.svg"></button>
                </div>
            </div>

</body>

</html>
